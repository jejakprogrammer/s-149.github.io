<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV | Dashboard</title>
    <meta content="Search EV with Vehicle Number" name="description" />
    <meta content="input, search, blitz, electric, mobility, molis, ev, EV" name="keywords" />
    <meta name="author" content="Mr.S-149" />

    <!-- Favicons -->
    <link href="assets-blitz/img/logo/logo.jpg" rel="icon" />
    <link href="assets-blitz/img/apple-touch-icon.png" rel="apple-touch-icon" />
    <link rel="icon" href="assets-blitz/img/logo/logo.jpg" type="image/jpeg">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Montserrat:300,400,500,700" rel="stylesheet" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #f7f9fb;
        }
        /* Sidebar styling */
        
        .sidebar {
            background-color: #343a40;
            padding: 20px;
            /* Added padding for better spacing */
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 1000;
        }
        
        .sidebar a {
            color: #ffffff;
            padding: 15px 20px;
            /* More padding for a better feel */
            display: flex;
            /* Use flex to align icon and text */
            align-items: center;
            /* Center items vertically */
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            /* Smooth transition */
            border-radius: 4px;
            /* Rounded corners */
            margin: 5px 0;
            /* Margin between links */
            outline: none;
            /* Remove outline */
        }
        
        .sidebar a:hover {
            background-color: #495057;
            text-decoration: none;
            transform: scale(1.05);
            /* Slight zoom effect on hover */
        }
        /* Icon styling */
        
        .sidebar a i {
            margin-right: 15px;
            /* Increased margin for spacing */
            transition: color 0.3s ease, transform 0.3s ease;
            /* Smooth transition for icon */
        }
        
        .sidebar a:hover i {
            color: #007bff;
            /* Change icon color on hover */
            transform: translateY(-2px);
            /* Slight lift effect */
        }
        /* Add margin to the chevron icon */
        
        .sidebar .ev-installment-link i:last-child {
            margin-left: auto;
            /* Use auto margin to push it to the right */
            margin-left: 15px;
            /* Additional space between text and icon */
        }
        /* Content Area styling */
        
        #content-area {
            margin-left: 250px;
            /* Offset for the sidebar */
            padding: 20px;
            max-width: calc(100% - 250px);
            /* Responsive width calculation */
        }
        /* Hide sidebar for smaller screens */
        
        @media (max-width: 991px) {
            .sidebar {
                display: none;
                /* Hide sidebar on small screens */
            }
            #content-area {
                margin-left: 0;
                max-width: 100%;
                /* Allow full width on smaller screens */
            }
        }
        /* Responsive Iframe */
        
        #content-area iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        /* Offcanvas Sidebar Styles */
        
        .offcanvas {
            background-color: #343a40;
            color: #ffffff;
        }
        
        .offcanvas a {
            color: #ffffff;
            /* Same color as desktop sidebar */
            padding: 15px 20px;
            /* More padding for a better feel */
            display: flex;
            /* Use flex to align icon and text */
            align-items: center;
            /* Center items vertically */
            font-size: 18px;
            /* Larger font size for better readability */
            transition: background-color 0.3s ease, transform 0.3s ease;
            /* Smooth transition */
            border-radius: 4px;
            /* Rounded corners */
            margin: 5px 0;
            /* Margin between links */
            outline: none;
            /* Remove outline */
            text-decoration: none;
            /* Remove underline */
        }
        
        .offcanvas a:hover {
            background-color: #495057;
            transform: scale(1.05);
            /* Slight zoom effect on hover */
        }
        
        .offcanvas-header {
            border-bottom: 1px solid #495057;
            /* Divider line */
        }
        /* Child links styling */
        
        .child-links {
            display: none;
            /* Hide child links by default */
            padding-left: 20px;
            /* Indent child links */
            margin: 5px 0;
            /* Margin for child links */
            background-color: #495057;
            /* Slightly darker background for child links */
            border-radius: 4px;
            /* Rounded corners for child links */
        }
        
        .child-links a {
            padding: 10px 20px;
            /* Padding for child links */
            display: flex;
            /* Use flex to align icon and text */
            align-items: center;
            /* Center items vertically */
        }
        
        .child-links a:hover {
            background-color: #6c757d;
            /* Change background color on hover */
        }
        /* Additional spacing for smaller screens */
        
        @media (max-width: 576px) {
            .offcanvas a {
                padding: 15px 10px;
                /* Adjust padding for smaller screens */
            }
            .offcanvas a i {
                margin-right: 10px;
                /* Reduce margin for icon on small screens */
            }
        }
    </style>
</head>

<body>
    <div class="d-none d-lg-block">
        <!-- Desktop Sidebar -->
        <div class="sidebar">
            <h5 class="text-white text-center">BLITZ EV</h5>
            <a href="#" onclick="loadContent('default')">
                <i class="fas fa-home"></i> Home
            </a>
            <a class="ev-installment-link" href="#" onclick="toggleChildLinks('ev_installment_links')">
                <i class="fas fa-folder"></i> EV Installment
                <i class="fas fa-chevron-down ms-auto" style="padding-left: 20px;"></i>
                <!-- Chevron icon for dropdown -->
            </a>
            <div id="ev_installment_links" class="child-links">
                <a href="#" onclick="loadContent('ev_search')"><i class="fas fa-file-alt"></i> EV Search</a>
                <a href="#" onclick="loadContent('ev_table')"><i class="fas fa-file-alt"></i> EV Table</a>
                <a href="#" onclick="loadContent('ev_visualization')"><i class="fas fa-file-alt"></i> EV Visualization</a>
            </div>
        </div>
    </div>

    <!-- Toggle Sidebar Button for Mobile -->
    <button class="btn btn-primary m-3 d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
        BLITZ EV <i class="fas fa-bars" style="padding-left: 20px;"></i>
    </button>

    <!-- Offcanvas Sidebar for Mobile -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasSidebarLabel">BLITZ EV</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <a href="#" onclick="loadContent('default')" data-bs-dismiss="offcanvas">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="#" onclick="toggleChildLinks('offcanvas_ev_installment_links')">
                <i class="fas fa-folder"></i> EV Installment
                <i class="fas fa-chevron-down ms-auto"></i>
            </a>
            <div id="offcanvas_ev_installment_links" class="child-links">
                <a href="#" onclick="loadContent('ev_search')" data-bs-dismiss="offcanvas"><i class="fas fa-file-alt"></i> EV Search</a>
                <a href="#" onclick="loadContent('ev_table')" data-bs-dismiss="offcanvas"><i class="fas fa-file-alt"></i> EV Table</a>
                <a href="#" onclick="loadContent('ev_visualization')" data-bs-dismiss="offcanvas"><i class="fas fa-file-alt"></i> EV Visualization</a>
            </div>
        </div>
    </div>

    <!-- Content Area -->
    <div id="content-area" class="container mt-4">
        <h2>Welcome to the Dashboard</h2>
        <p>This is the default content displayed when the page is first loaded.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        function loadContent(target) {
            if (target === "default") {
                document.getElementById('content-area').innerHTML = `
                    <h2>Welcome to the Dashboard</h2>
                    <p>This is the default content displayed when the page is first loaded.</p>
                `;
            } else if (target === "ev_search") {
                document.getElementById('content-area').innerHTML = `
                    <h2>EV Search</h2>
                    <iframe src="ev_search.html"></iframe>
                `;
            } else if (target === "ev_table") {
                document.getElementById('content-area').innerHTML = `
                    <h2>EV Table</h2>
                    <iframe src="ev_table.html"></iframe>
                `;
            } else if (target === "ev_visualization") {
                document.getElementById('content-area').innerHTML = `
                    <h2>EV Visualization</h2>
                    <iframe src="ev_visualization.html"></iframe>
                `;
            }
        }

        function toggleChildLinks(id) {
            const links = document.getElementById(id);
            links.style.display = (links.style.display === "none" || links.style.display === "") ? "block" : "none";
        }
    </script>
</body>

</html>
