<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking and Delivery</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link href="assets-blitz/img/logo/logo.jpg" rel="icon">
    <link href="assets-blitz/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        th {
          width: 30%;
        }
        .section-title {
            font-size: 1.5em;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        img {
            width: 200px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="container-sm">
            <div class="row align-items-start">
                <div class="col">
                    <div class="card">
                        <div class="card-body" style="height: 700px; overflow-y: auto">
                            <h1>Order Tracking and Delivery</h1>
                            <form id="awb-form">
                                <div class="input-group col-lg-4">
                                    <input type="text" id="awb-number" name="awb-number" class="form-control" placeholder="Enter AWB Number:" required>
                                    <button class="btn btn-primary" type="submit">Search</button>
                                </div>
                            </form>
                            <br>
                            <div id="order-details"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("awb-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const awbNumber = document.getElementById("awb-number").value;
            fetchOrderDetails(awbNumber);
        });

        async function fetchOrderDetails(awbNumber) {
            try {
                const response = await fetch(`https://partner-api.rideblitz.id/v2/order/details/${awbNumber}`, {
                    method: 'GET',
                    headers: {
                        'customer-code': 'BEMCC0018',
                        'secret-key': '5Qwr5u3IgNxXsVhqPETea2u3yZQJF8Fm',
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                if (data.status === "success") {
                    displayOrderDetails(data.data);
                } else {
                    document.getElementById("order-details").innerHTML = `<p>Error: ${data.error_message}</p>`;
                }
            } catch (error) {
                document.getElementById("order-details").innerHTML = `<p>Error: Unable to fetch order details.</p>`;
                console.error(error);
            }
        }

        function displayOrderDetails(data) {
            const orderDetailsDiv = document.getElementById("order-details");
            orderDetailsDiv.innerHTML = `
                ${generateSection('General Information', data, ['customer-code', 'merchant_order_id', 'awb_number', 'order_status', 'timestamp', 'status_desc', 'delivery_attempt_number', 'service_type', 'pickup_schedule_type'])}
                ${generateSection('Payment Details', data.payment_details, ['payment_type', 'cod_amount'])}
                ${generateSection('Origin', data.origin, ['address', 'district', 'city', 'province', 'postal_code'])}
                ${generateSection('Destination', data.destination, ['address', 'district', 'city', 'province', 'postal_code'])}
                ${generateSection('Sender', data.sender, ['name', 'email', 'phone_number', 'pickup_instructions'])}
                ${generateSection('Consignee', data.consignee, ['name', 'email', 'phone_number', 'dropoff_instructions'])}
                ${generateSection('Actual Recipient', data.actual_recipient, ['name', 'relation'])}
                ${generateSection('Package Details', data.package_details, ['item_value', 'weight', 'volume'])}
                ${generateSection('Driver Details', data.driver_details, ['name'])}
                ${generateProofOfDelivery(data.proof_of_delivery)}
                ${generateStatusHistory(data.status_history)}
            `;
        }

        function generateSection(title, data, keys) {
            if (!data) return '';
            let rows = keys.map(key => {
                return `<tr><th>${key.replace(/_/g, ' ')}</th><td>${data[key] ?? 'N/A'}</td></tr>`;
            }).join('');
            return `
                <h2 class="section-title">${title}</h2>
                <table>${rows}</table>
            `;
        }

        function generateProofOfDelivery(proofOfDelivery) {
            if (!proofOfDelivery || !proofOfDelivery[0]) return '';
            return `
                <h2 class="section-title">Proof of Delivery</h2>
                <div>
                    ${proofOfDelivery[0].map(url => `<img src="${url}" alt="Proof of Delivery">`).join('')}
                </div>
            `;
        }

        function generateStatusHistory(statusHistory) {
            if (!statusHistory) return '';
            let rows = statusHistory.map(history => {
                return `<tr><td>${history.order_status}</td><td>${history.timestamp}</td></tr>`;
            }).join('');
            return `
                <h2 class="section-title">Status History</h2>
                <table>
                    <tr><th>Order Status</th><th>Timestamp</th></tr>
                    ${rows}
                </table>
            `;
        }
    </script>
</body>
</html>
