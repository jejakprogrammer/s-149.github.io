<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets-blitz/img/logo/logo.jpg" rel="icon" />
    <link href="assets-blitz/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,400,500,700"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="container-sm">
        <div class="row align-items-start">
          <div class="col">
            <div class="card">
              <div class="card-body" style="height: 600px; overflow-y: auto">
                <h1>Selamat Datang</h1>
                <h3>Silahkan pilih area projek anda</h3>
                <br />
                <form
                  id="formData"
                  name="formArea"
                  id="formArea"
                  action=""
                  method="POST"
                  enctype="multipart/form-data"
                >
                  <div class="form-group col-lg-4">
                    <input
                      type="text"
                      id="searchInput"
                      placeholder="Cari Hub disini..."
                      class="form-control"
                      autofocus
                    />
                  </div>
                  <br />
                  <div id="dataHub"></div>
                  <br />
                  <button type="submit" class="btn btn-primary">Lanjut</button
                  ><br />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="material.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
