<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orders</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets-blitz/img/logo/logo.jpg" rel="icon" />
    <link href="assets-blitz/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,400,500,700"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="container-sm">
        <div class="row align-items-start">
          <div class="col">
            <div class="card">
              <div class="card-body" style="height: 600px; overflow-y: auto">
                <h1>Data Order</h1>
                <div id="areaDisplay"></div>
                <h5>Silahkan lengkapi data dibawah</h5>

                <form
                  id="formData"
                  name="formData"
                  action=""
                  method="POST"
                  enctype="multipart/form-data"
                >
                  <br />
                  <label for="email">Email Rider</label>
                  <div class="form">
                    <input
                      id="email"
                      name="email"
                      class="form-control"
                      type="email"
                      placeholder="Masukkan Email Rider"
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                      title="Masukkan alamat email yang valid"
                      required
                      autofocus
                    />
                  </div>
                  <br />
                  <!-- Form input search -->
                  <input
                    type="text"
                    id="searchInput"
                    placeholder="Cari berdasarkan nomor order"
                    class="form-control mb-3"
                  />
                  <!-- Checkbox Check All -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="checkAll"
                    />
                    <label class="form-check-label" for="checkAll">
                      Pilih Semua
                    </label>
                  </div>
                  <br />
                  <div id="dataContainer"></div>
                  <br />

                  <div class="form-group">
                    <button
                      id="submitButton"
                      class="btn btn-primary"
                      type="button"
                    >
                      Kirim
                    </button>
                    <!-- Atau -->
                    <!-- <a href="home.html" class="btn btn-primary">Kembali</a> -->
                  </div>
                </form>
                <br />
                <h5>History</h5>
                <div id="dataOngoing"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="material.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
