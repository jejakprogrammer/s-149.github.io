<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Berita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM6wX6D5G6sVVxG6Z4GR+cFJwF1F8Q4O0Fok5f" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            margin-top: 56px;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .carousel-caption h1,
        .carousel-caption p {
            display: inline-block;
            padding: 0.5rem;
        }
        
        .card {
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: scale(1.05);
        }
        
        .section-title {
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            text-align: center;
        }
        
        .select2-container--default .select2-selection--single {
            background-color: transparent;
            border: 0px solid #fff;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        
        .select2-container--default .select2-selection--single .select2-selection__rendered {
            color: #fff;
        }
        
        #pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        #pagination button {
            padding: 10px 15px;
            border-radius: 5px;
        }
        
        #pagination button:hover {
            background-color: #0056b3;
            /* Ganti dengan warna hover yang Anda inginkan */
            color: white;
            transition: background-color 0.3s;
        }
        
        #pagination span {
            font-weight: bold;
            margin: 0 10px;
        }
        
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="logo_transparant.png" width="200px" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="latestNewsLink" href="#" style="color: white;">Berita</a>
                    </li>
                    <li class="nav-item">
                        <select class="form-select" id="categorySelect" aria-label="Select Kategori">
                            <option selected disabled>Kategori</option>
                        </select>
                    </li>
                </ul>
                <form class="d-flex" role="search" id="searchForm">
                    <input class="form-control me-2" type="search" placeholder="Cari berita" id="searchQuery" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" id="carouselItems"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container">
        <div class="row">
            <!-- Konten pertama -->
            <div class="col-md-8">
                <section class="container mt-5">
                    <h2 class="section-title" id="latestNewsTitle">Berita Terbaru</h2>
                    <div class="row" id="latestNews">............</div>
                    <div id="pagination" class="mt-4"></div>
                </section>
            </div>

            <!-- Konten kedua -->
            <div class="col-md-4">
                <section class="container mt-5">
                    <h2 class="section-title" id="latestNewsTitle">Berita Hari ini</h2>
                    <div class="row" id="todayNews">............</div>
                </section>
            </div>
        </div>
    </div>
    <section class="container mt-5">
        <h2 class="section-title">Berita Terpopuler</h2>
        <div class="row" id="popularNews">............</div>
    </section>

    <footer class="bg-dark text-light text-center p-3 mt-5">
        &copy; 2024 Jendela informasi kami, Mengulas informasi, opini dan Fakta.<a href="https://s-149.github.io/" target="_blank">@jejak Programer</a> All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        const apiKey = 'AIzaSyCLW9miHFxA3M9kZ2VuDn419_xEShpD28A';
        const spreadsheetId = '1ZysJHFiIt9zUm5W0H-wUpOpPOlNo_5MlTZTcFFF_zEM';

        async function fetchData(range) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.values;
        }

        async function displayCategories() {
            const categorySelect = $('#categorySelect');
            const data = await fetchData('Kategori');
            const categories = data.slice(1);

            categories.forEach(row => {
                categorySelect.append(new Option(row[1], row[1]));
            });

            categorySelect.select2();

            categorySelect.on('change', async function() {
                const selectedCategory = $(this).val();
                await displayNews(selectedCategory, 'category');
            });
        }

        // Handle search form submission
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('searchForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Mencegah submit form secara default
                const searchQuery = document.getElementById('searchQuery').value; // Pastikan ID input sesuai
                if (searchQuery) {
                    displayNews(searchQuery, 'search');
                }
            });
        });



        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        let currentPage = 1;
        const itemsPerPage = 6; // Jumlah item per halaman

        async function displayNews(filter = '', type = 'latest', onlyOne = false, selectedRow = null) {
            const newsContainer = document.getElementById('latestNews');
            const paginationContainer = document.getElementById('pagination');
            const titleElement = document.getElementById('latestNewsTitle');

            // Ubah judul pencarian
            const title = type === 'category' && filter ? `Berita ${filter}` : type === 'search' ? 'Hasil Pencarian' : 'Berita Terbaru';
            titleElement.textContent = title;

            const data = await fetchData('Berita'); // Ambil data berita

            // Cek apakah data berhasil diambil
            if (!data || data.length === 0) {
                newsContainer.innerHTML = '<p>Data berita tidak ditemukan.</p>';
                return;
            }

            // Reset tampilan
            newsContainer.innerHTML = '';
            paginationContainer.innerHTML = '';

            // Filter data berdasarkan tipe pencarian
            let filteredData = data;
            if (type === 'search') {
                // Pastikan kolom yang difilter sesuai dengan input yang diinginkan
                filteredData = data.filter(row => row[3].toLowerCase().includes(filter.toLowerCase()));
            } else if (type === 'category') {
                filteredData = data.filter(row => row[7] === filter);
            }

            // Balik urutan data
            const reversedData = filteredData.slice(1).reverse();
            const totalPages = Math.ceil(reversedData.length / itemsPerPage);

            // Tampilkan data untuk halaman saat ini
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentItems = reversedData.slice(startIndex, endIndex);

            if (currentItems.length === 0) {
                newsContainer.innerHTML = '<p>Data tidak ditemukan sesuai pencarian.</p>';
                return;
            }

            currentItems.forEach((row, index) => {
                const adjustedIndex = startIndex + index;

                const shortDescription = truncateText(row[2], 50);
                const imageId = row[4].split('id=')[1];
                const thumbnailUrl = `https://drive.google.com/thumbnail?id=${imageId}`;

                const newsItem = `
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="${thumbnailUrl}" class="card-img-top" alt="${row[1]}">
                <div class="card-body">
                    <h5 class="card-title">${row[1]}</h5>
                    <p class="card-text">${shortDescription}</p>
                    <a href="#" class="btn btn-primary" onclick="showSingleNews(${row[0]-1})">Read More</a>
                </div>
            </div>
        </div>`;
                newsContainer.innerHTML += newsItem;
            });

            // Tambahkan tombol "Previous" dan "Next"
            const prevButton = document.createElement('button');
            prevButton.innerHTML = `<i class="fas fa-chevron-left"></i> Previous`;
            prevButton.className = 'btn btn-secondary mx-1';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayNews(filter, type, onlyOne, selectedRow);
                }
            };
            paginationContainer.appendChild(prevButton);

            // Menampilkan nomor halaman yang aktif dengan batasan 3 halaman
            const maxVisiblePages = 1;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            // Adjust if we're near the beginning or end of the total pages
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            if (startPage > 1) {
                const firstPageButton = document.createElement('button');
                firstPageButton.className = 'btn btn-secondary mx-1';
                firstPageButton.innerText = 1;
                firstPageButton.onclick = () => {
                    currentPage = 1;
                    displayNews(filter, type, onlyOne, selectedRow);
                };
                paginationContainer.appendChild(firstPageButton);

                if (startPage > 2) {
                    const dots = document.createElement('span');
                    dots.innerText = '...';
                    paginationContainer.appendChild(dots);
                }
            }

            for (let page = startPage; page <= endPage; page++) {
                const pageButton = document.createElement('button');
                pageButton.className = 'btn btn-secondary mx-1';
                pageButton.innerText = page;
                pageButton.disabled = page === currentPage; // Nonaktifkan tombol untuk halaman saat ini
                pageButton.onclick = () => {
                    currentPage = page;
                    displayNews(filter, type, onlyOne, selectedRow);
                };
                paginationContainer.appendChild(pageButton);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const dots = document.createElement('span');
                    dots.innerText = '...';
                    paginationContainer.appendChild(dots);
                }

                const lastPageButton = document.createElement('button');
                lastPageButton.className = 'btn btn-secondary mx-1';
                lastPageButton.innerText = totalPages;
                lastPageButton.onclick = () => {
                    currentPage = totalPages;
                    displayNews(filter, type, onlyOne, selectedRow);
                };
                paginationContainer.appendChild(lastPageButton);
            }

            // Tambahkan tombol "Next"
            const nextButton = document.createElement('button');
            nextButton.innerHTML = `Next <i class="fas fa-chevron-right"></i>`;
            nextButton.className = 'btn btn-secondary mx-1';
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayNews(filter, type, onlyOne, selectedRow);
                }
            };
            paginationContainer.appendChild(nextButton);
        }


        async function todayNews() {
            const newsContainer = document.getElementById('todayNews');
            const data = await fetchData('Berita');

            // Dapatkan tanggal hari ini
            const today = new Date().toISOString().split('T')[0]; // Format YYYY-MM-DD
            console.log(today)

            newsContainer.innerHTML = '';

            // Filter berita berdasarkan tanggal hari ini
            const filteredNews = data.slice(1).filter((row) => {
                const rowDate = new Date(row[5]).toISOString().split('T')[0];
                return rowDate === today;
            });

            // Batasi hanya menampilkan 5 berita
            filteredNews.slice(0, 5).forEach((row, index) => {
                const shortDescription = truncateText(row[2], 50); // Panggil fungsi untuk memotong teks

                // Mengonversi URL Google Drive ke format thumbnail
                const imageId = row[4].split('id=')[1]; // Ambil ID dari URL
                const thumbnailUrl = `https://drive.google.com/thumbnail?id=${imageId}`; // Buat URL thumbnail

                const newsItem = `
                <div class="col-md-12 mb-4">
                    <div class="card shadow-sm">
                        <img src="${thumbnailUrl}" class="card-img-top" alt="${row[1]}">
                        <div class="card-body">
                            <h5 class="card-title">${row[1]}</h5>
                            <p class="card-text">${shortDescription}</p> <!-- Tampilkan deskripsi yang sudah dipotong -->
                            <a href="#" class="btn btn-primary" onclick="showSingleNews(${index})">Read More</a>
                        </div>
                    </div>
                </div>`;

                newsContainer.innerHTML += newsItem;
            });
        }

        async function showSingleNews(index) {
            const data = await fetchData('Berita');
            const row = data[index + 1]; // +1 karena data[0] adalah header
            const newsContainer = document.getElementById('latestNews');
            const imageId = row[4].split('id=')[1]; // Ambil ID dari URL
            const thumbnailUrl = `https://drive.google.com/thumbnail?id=${imageId}`; // Buat URL thumbnail

            newsContainer.innerHTML = `
            <div class="col-12 mb-4">
                <div class="card shadow-sm">
                    <img src="${thumbnailUrl}" class="card-img-top" alt="${row[1]}">
                    <div class="card-body">
                        <h5 class="card-title">${row[1]}</h5>
                        <p class="card-text">${row[3]}</p>
                        <p class="card-text" style="text-align: justify;">${row[2]}</p>
                        <p class="card-text">
                            <table>
                                <tr>
                                    <th>Sumber</th>
                                    <td>:</td>
                                    <td>${row[6]}</td>
                                </tr>
                                <tr>
                                    <th>Kategori</th>
                                    <td>:</td>
                                    <td>${row[7]}</td>
                                </tr>
                                <tr>
                                    <th>Link Sumber</th>
                                    <td>:</td>
                                    <td><a href="${row[8]}" target="_blank">${row[8]}</a></td>
                                </tr>
                            </table>
                        </p>
                        <a href="#" class="btn btn-secondary" onclick="displayNews()">Back</a>
                    </div>
                </div>
            </div>`;
        }

        async function displayPopularNews() {
            try {
                const commentsData = await fetchData('Komentar');
                const newsData = await fetchData('Berita');

                console.log('Data Komentar:', commentsData);
                console.log('Data Berita:', newsData);

                if (!commentsData || !Array.isArray(commentsData)) {
                    console.error('Data Komentar tidak valid:', commentsData);
                    return;
                }
                if (!newsData || !Array.isArray(newsData)) {
                    console.error('Data Berita tidak valid:', newsData);
                    return;
                }

                const commentCounts = {};
                commentsData.forEach((comment) => {
                    const newsId = comment[1];
                    commentCounts[newsId] = (commentCounts[newsId] || 0) + 1;
                });

                const newsWithComments = newsData.map((news) => {
                    const newsId = news[0];
                    return {
                        id: newsId,
                        title: news[1],
                        description: news[2],
                        image: news[4],
                        commentCount: commentCounts[newsId] || 0
                    };
                });

                const popularNews = newsWithComments.sort((a, b) => b.commentCount - a.commentCount);
                const topNews = popularNews.slice(0, 3);

                console.log('Top 3 Berita:', topNews);

                const newsContainer = document.getElementById('popularNews');
                newsContainer.innerHTML = '';

                topNews.forEach((newsItem) => {

                    // Mengonversi URL Google Drive ke format thumbnail
                    const imageId = newsItem.image.split('id=')[1]; // Ambil ID dari URL
                    const thumbnailUrl = `https://drive.google.com/thumbnail?id=${imageId}`; // Buat URL thumbnail
                    const newsHTML = `
                    <div class="col-md-4 mb-4">
                        <div class="card shadow-sm">
                            <img src="${thumbnailUrl}" class="card-img-top" alt="${newsItem.title}">
                            <div class="card-body">
                                <h5 class="card-title">${newsItem.title}</h5>
                                <p class="card-text">${truncateText(newsItem.description, 50)}</p>
                                <a href="#" class="btn btn-primary" onclick="showSingleNews(${newsItem.id-1})">Read More</a>
                            </div>
                        </div>
                    </div>`;
                    newsContainer.innerHTML += newsHTML;
                });
            } catch (error) {
                console.error('Error saat menampilkan berita:', error);
            }
        }

        async function displayCarousel() {
            const carouselItemsContainer = document.getElementById('carouselItems');
            const data = await fetchData('Carousel');

            if (data.length > 1) {
                data.slice(1).forEach((row, index) => {
                    const activeClass = index === 0 ? 'active' : '';
                    const carouselItem = `
                    <div class="carousel-item ${activeClass}">
                        <img src="${row[2]}" class="d-block w-100" alt="${row[2]}">
                        <div class="carousel-caption d-none d-md-block">
                            <h1>${row[1]}</h1>
                        </div>
                    </div>`;
                    carouselItemsContainer.innerHTML += carouselItem;
                });
            }
        }

        document.addEventListener('DOMContentLoaded', displayPopularNews);
        document.addEventListener('DOMContentLoaded', todayNews);
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get the element for the link
            const latestNewsLink = document.getElementById('latestNewsLink');

            // Check if the element exists and add a click event listener
            if (latestNewsLink) {
                latestNewsLink.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent default behavior of the link

                    // Reset the current page to 1 (start from the first page)
                    currentPage = 1;
                    title = 'Berita Terbaru';

                    // Call the function to display the latest news (default)
                    displayNews(); // No filter or special type to get the default news
                });
            }
        });

        $(document).ready(async function() {
            await displayCategories();
            await displayNews();
            await displayCarousel();
            await todayNews();
        });
    </script>
</body>

</html>
