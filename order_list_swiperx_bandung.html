<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan dan Mengirim Data ke WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <style>
        .draggable {
            padding: 8px;
            margin: 4px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #outputSection {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        .search-container {
            position: relative;
        }
        .clear-icon {
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            color: #ccc;
        }
        .drag-icon {
            cursor: move;
            padding: 5px;
            margin-right: 10px;
            color: #555;
        }
    </style>
</head>
<body class="container mt-5">
    <h1>Form Data</h1>
    <form id="dataForm">
        <div class="mb-3 search-container">
            <label for="searchInput" class="form-label">Search Data:</label>
            <input type="text" id="searchInput" class="form-control" placeholder="Cari data...">
            <span class="clear-icon" id="clearSearch">&times;</span>
        </div>

        <div id="outputSection">
            <!-- Data dari spreadsheet akan ditampilkan di sini -->
        </div>

        <div class="mb-3">
            <label for="nameInput" class="form-label">Nama:</label>
            <input type="text" id="nameInput" name="nameInput" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Kirim Data ke WhatsApp</button>
    </form>

    <script>
        let selectedData = [];
        const sheetURL = "https://docs.google.com/spreadsheets/d/1NStnH7B7HCvvxojIlAP-VFKMLpdRCmovKFN6Loe1n6w/pub?gid=1795785147&single=true&output=csv";

        fetch(sheetURL)
            .then(response => response.text())
            .then(data => {
                const rows = data.split("\n");
                const outputDiv = document.getElementById("outputSection");

                rows.slice(1).forEach(row => {
                    const cells = row.split(",");
                    if (cells[0]) {
                        const item = document.createElement("div");
                        item.className = "draggable";
                        item.innerHTML = `
                            <span class="drag-icon">&#9776;</span>
                            <input type="checkbox" value="${cells[0]}" class="draggable-checkbox"> ${cells[0]}
                        `;
                        item.querySelector('.draggable-checkbox').addEventListener("change", function(event) {
                            if (event.target.checked) {
                                addToSelectedData(event.target.value);
                            } else {
                                removeFromSelectedData(event.target.value);
                            }
                        });

                        // Hanya ikon drag yang bisa di-drag
                        const dragIcon = item.querySelector('.drag-icon');
                        new Sortable(outputDiv, {
                            handle: '.drag-icon',
                            animation: 150,
                            ghostClass: 'sortable-ghost',
                            onEnd: function (evt) {
                                updateSelectedData();
                            }
                        });

                        outputDiv.appendChild(item);
                    }
                });
            })
            .catch(error => console.error("Error fetching data:", error));

        function addToSelectedData(value) {
            if (!selectedData.includes(value)) {
                selectedData.push(value);
            }
        }

        function removeFromSelectedData(value) {
            selectedData = selectedData.filter(item => item !== value);
        }

        function updateSelectedData() {
            selectedData = Array.from(document.querySelectorAll("#outputSection .draggable"))
                .filter(item => item.querySelector('.draggable-checkbox').checked)
                .map(item => item.querySelector('.draggable-checkbox').value);
        }

        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("nameInput").value;

            const message = `Nama: ${name}\nData yang Dipilih:\n${selectedData.join('\n')}`;
            const encodedMessage = encodeURIComponent(message);

            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            let whatsappURL;
            if (isMobile) {
                whatsappURL = `whatsapp://send?text=${encodedMessage}`;
            } else {
                whatsappURL = `https://web.whatsapp.com/send?text=${encodedMessage}`;
            }

            window.open(whatsappURL, '_blank');
        });

        document.getElementById("searchInput").addEventListener("input", function() {
            const filter = this.value.toLowerCase();
            const items = document.querySelectorAll("#outputSection .draggable");

            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(filter)) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            });
        });

        document.getElementById("clearSearch").addEventListener("click", function() {
            const searchInput = document.getElementById("searchInput");
            searchInput.value = "";
            searchInput.dispatchEvent(new Event('input'));
        });
    </script>
</body>
</html>
